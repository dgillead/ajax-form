<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Awesome Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>

    <div class="container center-block">
        <form id="formData">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-12 col-md-6">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="userName">Username:</label>
              <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-12 col-md-6">
              <label for="birthdate">Date of Birth:</label>
              <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-12 col-md-6">
              <label for="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="pwd" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-md-offset-6">
              <label for="confirmPwd">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPwd" required>
            </div>
          </div>

          <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
        </form>
      </div> <!-- End form container -->

  </body>
</html>
